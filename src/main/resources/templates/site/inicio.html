<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestão de Condomínio</title>
</head>
<body>
<th:block th:fragment="conteudo">
    <div class="col-login-form">
        <div id="container-login">
            <div class="logo-login text-center">
                <img src="images/logo.png" height="125px">
            </div>

            <div th:if="${param.erro}">
                <div class="alert alert-danger">Usuário ou senha inválidos</div>
            </div>
            <div th:if="${param.sair}">
                <div class="alert alert-info">Desconectado com sucesso</div>
            </div>
            <div th:if="${param.redefinido}">
                <div class="alert alert-success">Senha redefinida, tente entrar novamente</div>
            </div>
            <div th:if="${param.alterado}">
                <div class="alert alert-success">Seu cadastro foi alterado, você precisa entrar novamente</div>
            </div>
            <div th:if="${param.novo}">
                <div class="alert alert-success">Conta criada com sucesso</div>
            </div>
            <form th:action="@{/entrar}" th:method="post" class="needs-validation" autocomplete="off" novalidate>
                <div class="form-item">
                    <input class="form-control" type="text" name="username"
                    placeholder="Usuário" autofocus="autofocus" required/>
                    <i class="fa fa-user"></i>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-item">
                    <input class="form-control" type="password" name="password"
                    placeholder="Senha" required/>
                    <i class="fa fa-lock"></i>
                    <div class="invalid-feedback">Campo obrigatório</div>
                </div>
                <div class="form-item">
                    <input class="btn btn-primary form-control" type="submit" value="Entrar"/>
                </div>
                <small><a th:href="@{/conta/redefinir}" tabindex="-1">Esqueci minha senha</a></small>
            </form>
            <p class="text-center mt-3">
                <a th:href="@{/conta/cadastrar}">Criar conta</a>
            </p>
        </div>
        <div class="text-version">Versão 1.0.6</div>
    </div>
    <div class="col-login-image">&nbsp;</div>
</th:block>
<th:block th:fragment="jsAdicional"></th:block>
</body>
</html>
