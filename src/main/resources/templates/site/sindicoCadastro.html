<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sindico.id != null}?'Meu cadastro':'Criar cadastro'"></title>
</head>
<body>
<th:block th:fragment="conteudo">
    <div class="col-login-image2">&nbsp;</div>
    <div class="col-login-form">
        <div class="container-login">
            <h3>Cadastro</h3><br>

            <form th:action="@{/conta/cadastr{sufixo}(sufixo=(${sindico.id != null}?'o':'ar'))}" th:object="${sindico}"
                  th:method="${sindico.id == null} ? post : put" novalidate>
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{condominio}"/>
                <div class="form-item">
                    <span><i class="fa fa-user-circle"></i></span>
                    <input autofocus class="form-control input-login" type="text" th:errorclass="is-invalid"
                           th:field="*{nome}" placeholder="Nome"/>
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="form-item">
                    <span><i class="fa fa-user-circle"></i></span>
                    <input class="form-control input-login" type="text" th:errorclass="is-invalid"
                           th:field="*{sobrenome}"
                           placeholder="Sobrenome"/>
                    <div class="invalid-feedback" th:errors="*{sobrenome}"></div>
                </div>
                <div class="form-item">
                    <span><i class="fa fa-envelope"></i></span>
                    <input class="form-control input-login" type="text" th:errorclass="is-invalid"
                           th:field="*{email}"
                           placeholder="E-mail"/>
                    <div class="invalid-feedback" th:errors="*{email}"></div>
                </div>
                <div class="form-item">
                    <span><i class="fa fa-user"></i></span>
                    <input autocomplete="off" class="form-control input-login" type="text"
                           th:errorclass="is-invalid" th:field="*{username}" placeholder="Usuário"/>
                    <div class="invalid-feedback" th:errors="*{username}"></div>
                </div>
                <div class="form-item">
                    <span><i class="fa fa-lock"></i></span>
                    <input autocomplete="off" class="form-control input-login" type="password"
                           th:errorclass="is-invalid" th:field="*{password}"
                           th:placeholder="${sindico.id != null}?'Nova senha':'Senha'"/>
                    <div class="invalid-feedback" th:errors="*{password}"></div>
                    <small th:if="${sindico.id != null}">Se não quiser alterar a senha, digite a sua senha atual</small>
                </div>
                <!-- <div class="custom-control custom-checkbox mb-3">
                    <input class="custom-control-input" type="checkbox" th:errorclass="is-invalid"

                    <div class="invalid-feedback" th:errors="*{ativo}"></div>

                <div class="form-item">
                    <input th:unless="${param.somenteLeitura}" type="submit"
                           class="btn btn-primary form-control button-login" value="Cadastrar"/>
                </div>
            </form>
            <a th:href="@{/}">Já tenho conta</a>
        </div>
