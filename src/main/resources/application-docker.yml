server:
  port: 8080
  servlet:
    session:
      cookie:
        secure: false
spring:
  datasource:
    dbcp2:
      max-total: 10
    hikari:
      maximum-pool-size: 10
    tomcat:
      max-active: 10
    username: condominio
    password: secret
    url: jdbc:mysql://condominio-db:3306/condominio?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=UTF-8
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        jdbc:
          time_zone: America/Sao_Paulo
    show-sql: true
  mail:
    host: smtp.gmail.com
    username: null
    password: null
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  main:
    allow-circular-references: true